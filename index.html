<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="key-row1">
        <div data-key="81" class="key">
          <kbd>Q</kbd>
          <span class="sound">Big</span>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd>
          <span class="sound">weird</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">Long kick</span>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">bassdrop</span>
        </div>
        <div data-key="84" class="key">
          <kbd>T</kbd>
          <span class="sound">Ramen</span>
        </div>
        <div data-key="89" class="key">
          <kbd>Y</kbd>
          <span class="sound">pedal</span>
        </div>
        <div data-key="85" class="key">
          <kbd>U</kbd>
          <span class="sound">big 808</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span class="sound">drop</span>
        </div>
        <div data-key="79" class="key">
          <kbd>O</kbd>
          <span class="sound">long kick</span>
        </div>
        <div data-key="80" class="key">
          <kbd>P</kbd>
          <span class="sound">long</span>
        </div>
      </div>


        <div class="key-row2">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
          </div>
          
        
    

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="81" src="sounds/Big2.wav"></audio>
    <audio data-key="87" src="sounds/1weird808.wav"></audio>
    <audio data-key="69" src="sounds/808longkick.wav"></audio>
    <audio data-key="82" src="sounds/bassdrop.wav"></audio>
    <audio data-key="84" src="sounds/Ramen.wav"></audio>
    <audio data-key="89" src="sounds/Pedal Bass Hit.wav"></audio>
    <audio data-key="85" src="sounds/Big808.wav"></audio>
    <audio data-key="73" src="sounds/Drop.wav"></audio>
    <audio data-key="79" src="sounds/LONG_KIC.WAV"></audio>
    <audio data-key="80" src="sounds/LONG_KIC.WAV"></audio>


    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
